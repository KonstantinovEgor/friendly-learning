<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ansiant Beatstore</title>
    <link rel="stylesheet" type="text/css" href="/assets/index.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="shortcut icon" href="/assetsImg/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/jquery.event.frame.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
    <link rel="stylesheet prefetch" href="css/stars.css" />
    <link href=”https://unpkg.com/aos@2.3.1/dist/aos.css" rel=”stylesheet”>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" href="res/animate.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Freehand&display=swap');
    </style>
  </head>
  <body>
    <header>
      <div class="mainContainer">
        <div class="header" value="0">
          <div class="leftHeader">
            <img src="./assetsImg/logo.png" alt="" class="scale click-item" />
          </div>

          <div class="rightHeader scale click-item">
            <div class="rightHeaderItem">
              <img src="/assetsImg/account.png" alt="">
            </div>
            <div class="rightHeaderItem " >
              <span>ACCOUNT</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="videocontainer">
      <video autoplay muted loop>
        <source src="/assetsImg/blueback.mp4" type="video/mp4" />
      </video>
      <div class="stars"></div>
      <div class="stars2"></div>
      <!-- <div class="stars3"></div> -->
      <div class="caption">
        <div class="logoFirstPageLines">
          <img src="/assetsImg/bezfona.png" alt="" class="scale" />
          <p class="logoFirstPageText scale">BEATSTORE</p>
          <p class="logoFirstPageSlogan scale">Your sound ♪</p>
        </div>
      </div>
    </div>

    <script src="res/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
